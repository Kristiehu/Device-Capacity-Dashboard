<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Leaflet – OSM & Satellite + CSV Clustering & Heatmap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <style> html, body, #map { height: 100%; margin: 0; padding: 0; } </style>
  <style>
    .fsaCluster { margin-bottom: 10px; }
    .buildingCluster {
      margin-bottom: 12px;
      background: rgba(247,250,255,0.7);
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(51,136,255,0.08);
      padding: 10px 14px;
      border-left: 4px solid #3388ff;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 15px;
      color: #234;
      transition: box-shadow 0.2s;
    }
    .buildingCluster:hover {
      box-shadow: 0 4px 16px rgba(51,136,255,0.18);
      background: rgba(234,243,255,0.85);
    }
    .reportCluster {
      background: rgba(255,255,255,0.7);
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      font-family: sans-serif;
      line-height: 1.4;
      width: 200px;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
  
<body>
  <div id="map"></div>

  <!-- Leaflet core JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Heatmap plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- CSV parser -->
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <!-- MarkerCluster plugin -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // 1. Initialize the map
    const map = L.map('map').setView([43.7, -79.4], 10);

    // 2. Base layers
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors' });
    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '© Esri & contributors', maxZoom: 19
    });
    osm.addTo(map);
    L.control.layers({ "OSM": osm, "Satellite": satellite }).addTo(map);

    // 3. Heatmap setup
    let heatPoints = [];
    let heatLayer = null;
    const heatmapThresholdZoom = 13;

    // 4. MarkerCluster group
    const markers = L.markerClusterGroup();

    // 5. Load CSV, create clusters & heat points
    Papa.parse('./data/npop_points.csv', {
      header: true,
      download: true,
      error: err => console.error('CSV load error:', err),
      complete: ({ data }) => {
        data.forEach(row => {
          const lat = parseFloat(row.y);
          const lon = parseFloat(row.x);
          if (!isNaN(lat) && !isNaN(lon)) {
            const marker = L.marker([lat, lon])
              .bindPopup(
                `<strong>${row.name || 'n/a'}</strong> (${row.city || 'n/a'})<br>
                <i>${row.address || 'n/a'}</i><br>`
              );
            markers.addLayer(marker);
            heatPoints.push([lat, lon, 1]);
          }
        });
        map.addLayer(markers);
        createHeatmap();
      }
    });

    // 6. Create or refresh heatmap
    function createHeatmap() {
      if (heatLayer) { map.removeLayer(heatLayer); }
      heatLayer = L.heatLayer(heatPoints, {
        radius: 75,
        blur: 15,
        maxZoom: 17,
        max: 2,
        minOpacity: 0.1,
        gradient: { 0.1: 'blue', 0.2: 'lime', 0.3: 'yellow', 0.6: 'red' }
      });
      if (map.getZoom() <= heatmapThresholdZoom) {
        heatLayer.addTo(map);
      }
    }

    // 7. Toggle heatmap on zoom events
    map.on('zoomend', () => {
      if (map.getZoom() > heatmapThresholdZoom) {
        if (heatLayer && map.hasLayer(heatLayer)) map.removeLayer(heatLayer);
      } else {
        if (heatLayer && !map.hasLayer(heatLayer)) heatLayer.addTo(map);
      }
    });

    // 8. Report cluster section
      // --- GEOJSON LAYER LOADER ---
   // 1) CREATE FSA HOVER BOX
   const defaultFsaMsg = 'Hover over an area to see NPOP count / FSA.';
    const fsaControl = L.control({ position: 'topright' });
    fsaControl.onAdd = () => {
      const d = L.DomUtil.create('div', 'reportCluster fsaCluster');
      d.innerHTML = defaultFsaMsg;
      return d;
    };
    fsaControl.addTo(map);
    function updateFsaReport(html) {
      fsaControl._div.innerHTML = html;
    }

    // 2) CREATE BUILDING CLICK BOX
    const defaultBldgMsg = 'Click a building for details.';
    const bldgControl = L.control({ position: 'topright' });
    bldgControl.onAdd = () => {
      const d = L.DomUtil.create('div', 'reportCluster buildingCluster');
      d.innerHTML = defaultBldgMsg;
      return d;
    };
    bldgControl.addTo(map);
    function updateBuildingReport(html) {
      bldgControl._div.innerHTML = html;
    }

    // 3) LOAD FSA LAYER WITH MOUSEOVER/MOUSEOUT
    function renderFsaInfo(p) {
      return `
        <strong>${p.PRNAME} – <i>${p.CFSAUID||'n/a'}</i></strong><br>
        DGUID: ${p.DGUID||'n/a'}<br>
        Land area: ${p.LANDAREA||'—'}<br>
        NPOP Count: <strong>${p.npop_count||'n/a'}</strong>
      `;
    }
    const fsasLayer = L.geoJSON(null, {
      style: { color: '#3388ff', weight: 2, opacity: 0.6 },
      onEachFeature(feat, layer) {
        layer.on('mouseover', () => updateFsaReport(renderFsaInfo(feat.properties)));
        layer.on('mouseout',  () => updateFsaReport(defaultFsaMsg));
      }
    }).addTo(map);

    Promise.all([
      fetch('data/ontario_fsa_with_npop_count_4326.json'),
      fetch('data/quebec_fsa_with_npop_count_4326.json')
    ])
    .then(([ont, que]) => {
      console.log('ontario:', ont.features.length, ont);
      console.log('quebec:', que.features.length, que);
      fsasLayer.addData(ont);
      fsasLayer.addData(que);
    })
    .catch(e=>console.error(e));


    // 4) LOAD BUILDING LAYER WITH CLICK
    fetch('./data/npop_buildings.json')
      .then(data => {
        L.geoJSON(data, {
          style: { color: '#ff7800', weight: 2, opacity: 0.8 },
          onEachFeature: (feat, layer) => {
            layer.on('click', () => {
              const p = feat.properties;
              updateBuildingReport(`
                <strong>${p.name||'n/a'}</strong><br>
                ${p.entityId||'n/a'}<br>
                ${p.description||'n/a'}
              `);
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
